<!DOCTYPE html>
<html lang="en"
      xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="root">
        <ul>
            <li v-for="name in names" v-text="name"></li>
        </ul>

        <input id="input" v-model="newName">
        <!-- we can attach an event listener to this element with the directive "v-on".
         A shortcut can be applied in this type of instructions: @click="addName"-->
        <button v-on:click="addName">Add Name</button>
    </div>

    <script src="node_modules/vue/dist/vue.js"></script>
    <script>

        var app = new Vue({
            el: '#root',
            data: {
                newName:'',
                names: ['joe', 'mary', 'sophy']
            },

            methods: {

                addName(){
                    // we can access variables that we defined in our data model
                    this.names.push(this.newName);

                    // update the string to an empty string. Note that this variable is "reactive"
                    this.newName = '';
                }
            }
        });

    </script>
</body>
</html>
