<!DOCTYPE html>
<html lang="en"
      xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">

    <style>
        body { padding-top: 40px; }
    </style>
</head>
<body>

<div class="container">
    <div id="root">
        <modal>
            <!-- inline templates, for small functionality that is not worth to put in
             vue.js -->
            <progress-view inline-template>

                <div>
                    <h1>Your Progress to this course is {{completionRate}}%</h1>

                    <!-- v-on functionality works as expected -->
                    <p><button @click="completionRate += 10">Update Completion Rate</button></p>
                </div>
            </progress-view>

        </modal>
    </div>
</div>


<script src="node_modules/vue/dist/vue.js"></script>
<script src="vue.js"></script>

</body>
</html>
