<!DOCTYPE html>
<html lang="en"
      xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">

    <style>
        body { padding-top: 40px; }
    </style>
</head>
<body>

<div class="container">
    <div id="root">
        <modal>

            <!-- in this example we will slot content, but it will be
             distributed in a desired way -->

            <div slot="header">My title</div>
            <!-- if you dont want any tag appearing on the html, use template-->
            <!-- <template slot=header>My Title</template> -->

            <template slot="footer">
                <button class="button is-success">Save changes</button>
                <button class="button">Cancel</button>
            </template>
        </modal>
    </div>
</div>


<script src="node_modules/vue/dist/vue.js"></script>
<script src="vue.js"></script>

</body>
</html>
