<!DOCTYPE html>
<html lang="en"
      xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
</head>
<body>

<div class="container">
    <div id="root">

        <tabs>
            <tab name="About us" :selected="true">
                <h1>About us tab</h1>
            </tab>

            <tab name="About Our Culture">
                <h1>About our Culture tab</h1>
            </tab>

            <tab name="About Our Vision">
                <h1>About Our Vision tab</h1>
            </tab>

            <!-- and add them as much as you like, a new entry will spawn a new tab
             in the tabs header -->
        </tabs>

    </div>
</div>


<script src="node_modules/vue/dist/vue.js"></script>
<script src="vue.js"></script>

</body>
</html>
