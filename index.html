<!DOCTYPE html>
<html lang="en"
      xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">

    <style>
        body { padding-top: 40px; }
    </style>
</head>
<body>

<div class="container">
    <div id="root">

        <!-- Coupon will react when clicked outside the box-->
        <!-- use the equivalent @applied -->
        <coupon v-on:applied="onCouponApplied"></coupon>

        <h1 v-if="couponApplied">You applied a coupon</h1>

    </div>
</div>


<script src="node_modules/vue/dist/vue.js"></script>
<script src="vue.js"></script>

</body>
</html>
